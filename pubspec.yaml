name: academic
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  http: ^0.13.4
  sqflite: ^2.0.2
  path: ^1.8.0
  intl: ^0.17.0
  table_sticky_headers: ^2.0.0
  syncfusion_flutter_calendar: ^20.1.47
  multi_select_flutter: ^4.1.2
  syncfusion_flutter_pdfviewer: ^20.1.47-beta

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/icon-144x144.png
    - assets/dashboardIcons/leave.png
    - assets/dashboardIcons/assessment.png
    - assets/icons/image_back_1.jpeg
    - assets/icons/asdfgh.jpg

  fonts:
    - family: Merriweather
      fonts:
        - asset: assets/fonts/Merriweather/Merriweather-Regular.ttf
        - asset: assets/fonts/Merriweather/Merriweather-Italic.ttf
          style: italic
    - family: Georgia
      fonts:
        - asset: assets/fonts/Georgia/Georgia.ttf
        - asset: assets/fonts/Georgia/georgia_bold.ttf
          weight: 700
  